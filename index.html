<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Things</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0a0a0a;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the box boundaries
    const boxSize = 10;
    const edges = new THREE.EdgesGeometry(new THREE.BoxGeometry(boxSize, boxSize, boxSize));
    const boxLines = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x444444 }));
    scene.add(boxLines);

    // Create bouncing balls
    const balls = [];
    const numBalls = 20;

    for (let i = 0; i < numBalls; i++) {
      const geometry = new THREE.SphereGeometry(0.3, 16, 16);
      const material = new THREE.MeshPhongMaterial({
        color: Math.random() * 0xffffff,
        shininess: 100
      });
      const ball = new THREE.Mesh(geometry, material);

      // Random starting position
      ball.position.set(
        (Math.random() - 0.5) * (boxSize - 1),
        (Math.random() - 0.5) * (boxSize - 1),
        (Math.random() - 0.5) * (boxSize - 1)
      );

      // Random velocity
      ball.velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1
      );

      scene.add(ball);
      balls.push(ball);
    }

    // Lighting
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1, 100);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    camera.position.z = 15;
    camera.position.y = 5;
    camera.lookAt(0, 0, 0);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      balls.forEach(ball => {
        // Update position
        ball.position.add(ball.velocity);

        // Bounce off walls
        const halfBox = boxSize / 2;
        const radius = 0.3;

        if (Math.abs(ball.position.x) > halfBox - radius) {
          ball.velocity.x *= -1;
          ball.position.x = Math.sign(ball.position.x) * (halfBox - radius);
        }
        if (Math.abs(ball.position.y) > halfBox - radius) {
          ball.velocity.y *= -1;
          ball.position.y = Math.sign(ball.position.y) * (halfBox - radius);
        }
        if (Math.abs(ball.position.z) > halfBox - radius) {
          ball.velocity.z *= -1;
          ball.position.z = Math.sign(ball.position.z) * (halfBox - radius);
        }
      });

      // Rotate camera slowly
      const time = Date.now() * 0.0001;
      camera.position.x = Math.sin(time) * 15;
      camera.position.z = Math.cos(time) * 15;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
