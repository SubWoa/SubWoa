<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Things</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffffff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the box with inward-facing normals so backface culling hides camera-facing walls
    const boxSize = 15;
    const halfBox = boxSize / 2;

    // Create individual edge lines so we can hide shared edges between camera-facing walls
    const boxEdges = [];

    function createEdge(x1, y1, z1, x2, y2, z2, walls) {
      const geometry = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(x1, y1, z1),
        new THREE.Vector3(x2, y2, z2)
      ]);
      const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0x222222 }));
      line.userData.walls = walls; // Which walls does this edge belong to
      scene.add(line);
      boxEdges.push(line);
      return line;
    }

    // Bottom face edges (y = -halfBox)
    createEdge(-halfBox, -halfBox, -halfBox, halfBox, -halfBox, -halfBox, ['bottom', 'back']);
    createEdge(halfBox, -halfBox, -halfBox, halfBox, -halfBox, halfBox, ['bottom', 'right']);
    createEdge(halfBox, -halfBox, halfBox, -halfBox, -halfBox, halfBox, ['bottom', 'front']);
    createEdge(-halfBox, -halfBox, halfBox, -halfBox, -halfBox, -halfBox, ['bottom', 'left']);

    // Top face edges (y = halfBox)
    createEdge(-halfBox, halfBox, -halfBox, halfBox, halfBox, -halfBox, ['top', 'back']);
    createEdge(halfBox, halfBox, -halfBox, halfBox, halfBox, halfBox, ['top', 'right']);
    createEdge(halfBox, halfBox, halfBox, -halfBox, halfBox, halfBox, ['top', 'front']);
    createEdge(-halfBox, halfBox, halfBox, -halfBox, halfBox, -halfBox, ['top', 'left']);

    // Vertical edges
    createEdge(-halfBox, -halfBox, -halfBox, -halfBox, halfBox, -halfBox, ['left', 'back']);
    createEdge(halfBox, -halfBox, -halfBox, halfBox, halfBox, -halfBox, ['right', 'back']);
    createEdge(halfBox, -halfBox, halfBox, halfBox, halfBox, halfBox, ['right', 'front']);
    createEdge(-halfBox, -halfBox, halfBox, -halfBox, halfBox, halfBox, ['left', 'front']);

    // Helper to check if camera can see through a wall (wall is transparent to camera)
    // This happens when the camera is looking at the back of the wall (inward normal aligns with camera direction)
    function canSeeThroughWall(wallName) {
      const cameraDir = new THREE.Vector3();
      camera.getWorldDirection(cameraDir);

      const wallNormals = {
        'front': new THREE.Vector3(0, 0, -1),  // inward normal
        'back': new THREE.Vector3(0, 0, 1),
        'left': new THREE.Vector3(1, 0, 0),
        'right': new THREE.Vector3(-1, 0, 0),
        'top': new THREE.Vector3(0, -1, 0),
        'bottom': new THREE.Vector3(0, 1, 0)
      };

      const normal = wallNormals[wallName];
      const dot = normal.dot(cameraDir);
      return dot > 0; // Positive means camera direction aligns with inward normal = see through
    }

    // Create bouncing balls
    const balls = [];
    const numBalls = 40;
    const radius = 0.3;

    for (let i = 0; i < numBalls; i++) {
      const geometry = new THREE.SphereGeometry(radius, 16, 16);
      const material = new THREE.MeshPhongMaterial({
        color: Math.random() * 0xffffff,
        shininess: 100
      });
      const ball = new THREE.Mesh(geometry, material);

      // Random starting position
      ball.position.set(
        (Math.random() - 0.5) * (boxSize - 1),
        (Math.random() - 0.5) * (boxSize - 1),
        (Math.random() - 0.5) * (boxSize - 1)
      );

      // Random velocity
      ball.velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1
      );

      ball.radius = radius;
      scene.add(ball);
      balls.push(ball);
    }

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1.5, 100);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    const pointLight2 = new THREE.PointLight(0xffffff, 0.8, 100);
    pointLight2.position.set(-10, -10, -10);
    scene.add(pointLight2);

    camera.position.z = 15;
    camera.position.y = 5;
    camera.lookAt(0, 0, 0);

    // Array to store wall splotches
    const splotches = [];

    // Helper function to create a splotch on the wall
    function createSplotch(x, y, z, color, size) {
      const splotchGeometry = new THREE.CircleGeometry(size, 16);
      const splotchMaterial = new THREE.MeshBasicMaterial({
        color: color,
        side: THREE.FrontSide, // Only render front side (backface culling)
        transparent: true,
        opacity: 0.6
      });
      const splotch = new THREE.Mesh(splotchGeometry, splotchMaterial);

      // Position and orient the splotch on the wall with normal pointing INWARD
      splotch.position.set(x, y, z);

      // Orient perpendicular to the wall - rotated so normal points inward
      const halfBox = boxSize / 2;
      if (Math.abs(x) > halfBox - 0.1) {
        // On X walls - rotate to face inward
        splotch.rotation.y = Math.sign(x) > 0 ? -Math.PI / 2 : Math.PI / 2;
      } else if (Math.abs(y) > halfBox - 0.1) {
        // On Y walls - rotate to face inward
        splotch.rotation.x = Math.sign(y) > 0 ? Math.PI / 2 : -Math.PI / 2;
      } else if (Math.abs(z) > halfBox - 0.1) {
        // On Z walls - rotate to face inward
        splotch.rotation.y = Math.sign(z) > 0 ? Math.PI : 0;
      }

      scene.add(splotch);
      splotches.push(splotch);
    }

    // Helper function to create a new ball
    function createBall(x, y, z, vx, vy, vz, r, color) {
      const geometry = new THREE.SphereGeometry(r, 16, 16);
      const material = new THREE.MeshPhongMaterial({
        color: color,
        shininess: 100
      });
      const ball = new THREE.Mesh(geometry, material);
      ball.position.set(x, y, z);
      ball.velocity = new THREE.Vector3(vx, vy, vz);
      ball.radius = r;
      scene.add(ball);
      return ball;
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      balls.forEach(ball => {
        // Update position
        ball.position.add(ball.velocity);

        // Bounce off walls and create splotches
        const halfBox = boxSize / 2;

        if (Math.abs(ball.position.x) > halfBox - ball.radius) {
          ball.velocity.x *= -1;
          const wallX = Math.sign(ball.position.x) * halfBox;
          ball.position.x = Math.sign(ball.position.x) * (halfBox - ball.radius);
          createSplotch(wallX, ball.position.y, ball.position.z, ball.material.color.getHex(), ball.radius * 1.5);
        }
        if (Math.abs(ball.position.y) > halfBox - ball.radius) {
          ball.velocity.y *= -1;
          const wallY = Math.sign(ball.position.y) * halfBox;
          ball.position.y = Math.sign(ball.position.y) * (halfBox - ball.radius);
          createSplotch(ball.position.x, wallY, ball.position.z, ball.material.color.getHex(), ball.radius * 1.5);
        }
        if (Math.abs(ball.position.z) > halfBox - ball.radius) {
          ball.velocity.z *= -1;
          const wallZ = Math.sign(ball.position.z) * halfBox;
          ball.position.z = Math.sign(ball.position.z) * (halfBox - ball.radius);
          createSplotch(ball.position.x, ball.position.y, wallZ, ball.material.color.getHex(), ball.radius * 1.5);
        }
      });

      // Ball-to-ball collision detection
      const ballsToRemove = [];
      const ballsToAdd = [];

      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          const ball1 = balls[i];
          const ball2 = balls[j];

          if (ballsToRemove.includes(ball1) || ballsToRemove.includes(ball2)) continue;

          const dx = ball2.position.x - ball1.position.x;
          const dy = ball2.position.y - ball1.position.y;
          const dz = ball2.position.z - ball1.position.z;
          const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

          const minDistance = ball1.radius + ball2.radius;

          if (distance < minDistance) {
            // Collision detected - split both balls
            const newRadius1 = ball1.radius / 2;
            const newRadius2 = ball2.radius / 2;

            // Don't split if balls are too small
            const minRadius = 0.05;
            if (newRadius1 < minRadius || newRadius2 < minRadius) continue;

            // Calculate collision normal
            const nx = dx / distance;
            const ny = dy / distance;
            const nz = dz / distance;

            // Calculate perpendicular vectors for spreading the split balls
            // Find a perpendicular vector to the collision normal
            let perpX, perpY, perpZ;
            if (Math.abs(nx) < 0.9) {
              perpX = 0; perpY = -nz; perpZ = ny;
            } else {
              perpX = -nz; perpY = 0; perpZ = nx;
            }
            const perpLen = Math.sqrt(perpX * perpX + perpY * perpY + perpZ * perpZ);
            perpX /= perpLen; perpY /= perpLen; perpZ /= perpLen;

            // Position new balls so they're guaranteed not to overlap
            // Each pair of new balls needs to be separated by at least 2 * newRadius
            // Plus extra clearance from the collision point and from each other

            const clearance = 1.5; // Extra safety factor

            // Ball1's two children: spread perpendicular to collision normal
            const ball1Offset = newRadius1 * 2 * clearance;
            const newBall1a = createBall(
              ball1.position.x + perpX * ball1Offset,
              ball1.position.y + perpY * ball1Offset,
              ball1.position.z + perpZ * ball1Offset,
              ball1.velocity.x + perpX * 0.02,
              ball1.velocity.y + perpY * 0.02,
              ball1.velocity.z + perpZ * 0.02,
              newRadius1,
              ball1.material.color.getHex()
            );

            const newBall1b = createBall(
              ball1.position.x - perpX * ball1Offset,
              ball1.position.y - perpY * ball1Offset,
              ball1.position.z - perpZ * ball1Offset,
              ball1.velocity.x - perpX * 0.02,
              ball1.velocity.y - perpY * 0.02,
              ball1.velocity.z - perpZ * 0.02,
              newRadius1,
              ball1.material.color.getHex()
            );

            // Ball2's two children: spread perpendicular to collision normal (opposite direction)
            const ball2Offset = newRadius2 * 2 * clearance;
            const newBall2a = createBall(
              ball2.position.x + perpX * ball2Offset,
              ball2.position.y + perpY * ball2Offset,
              ball2.position.z + perpZ * ball2Offset,
              ball2.velocity.x + perpX * 0.02,
              ball2.velocity.y + perpY * 0.02,
              ball2.velocity.z + perpZ * 0.02,
              newRadius2,
              ball2.material.color.getHex()
            );

            const newBall2b = createBall(
              ball2.position.x - perpX * ball2Offset,
              ball2.position.y - perpY * ball2Offset,
              ball2.position.z - perpZ * ball2Offset,
              ball2.velocity.x - perpX * 0.02,
              ball2.velocity.y - perpY * 0.02,
              ball2.velocity.z - perpZ * 0.02,
              newRadius2,
              ball2.material.color.getHex()
            );

            ballsToAdd.push(newBall1a, newBall1b, newBall2a, newBall2b);
            ballsToRemove.push(ball1, ball2);
          }
        }
      }

      // Remove collided balls
      ballsToRemove.forEach(ball => {
        scene.remove(ball);
        const index = balls.indexOf(ball);
        if (index > -1) {
          balls.splice(index, 1);
        }
      });

      // Add new balls
      ballsToAdd.forEach(ball => {
        balls.push(ball);
      });

      // Rotate camera slowly
      const time = Date.now() * 0.0001;
      camera.position.x = Math.sin(time) * 15;
      camera.position.z = Math.cos(time) * 15;
      camera.lookAt(0, 0, 0);

      // Hide edges where both adjacent walls are transparent (camera sees through both)
      boxEdges.forEach(edge => {
        const walls = edge.userData.walls;
        const bothTransparent = walls.every(wall => canSeeThroughWall(wall));
        edge.visible = !bothTransparent;
      });

      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
