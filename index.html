<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Things</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffffff;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the box boundaries
    const boxSize = 15;
    const edges = new THREE.EdgesGeometry(new THREE.BoxGeometry(boxSize, boxSize, boxSize));
    const boxLines = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x222222 }));
    scene.add(boxLines);

    // Create bouncing balls
    const balls = [];
    const numBalls = 40;
    const radius = 0.3;

    for (let i = 0; i < numBalls; i++) {
      const geometry = new THREE.SphereGeometry(radius, 16, 16);
      const material = new THREE.MeshPhongMaterial({
        color: Math.random() * 0xffffff,
        shininess: 100
      });
      const ball = new THREE.Mesh(geometry, material);

      // Random starting position
      ball.position.set(
        (Math.random() - 0.5) * (boxSize - 1),
        (Math.random() - 0.5) * (boxSize - 1),
        (Math.random() - 0.5) * (boxSize - 1)
      );

      // Random velocity
      ball.velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1
      );

      ball.radius = radius;
      scene.add(ball);
      balls.push(ball);
    }

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1.5, 100);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    const pointLight2 = new THREE.PointLight(0xffffff, 0.8, 100);
    pointLight2.position.set(-10, -10, -10);
    scene.add(pointLight2);

    camera.position.z = 15;
    camera.position.y = 5;
    camera.lookAt(0, 0, 0);

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      balls.forEach(ball => {
        // Update position
        ball.position.add(ball.velocity);

        // Bounce off walls
        const halfBox = boxSize / 2;

        if (Math.abs(ball.position.x) > halfBox - ball.radius) {
          ball.velocity.x *= -1;
          ball.position.x = Math.sign(ball.position.x) * (halfBox - ball.radius);
        }
        if (Math.abs(ball.position.y) > halfBox - ball.radius) {
          ball.velocity.y *= -1;
          ball.position.y = Math.sign(ball.position.y) * (halfBox - ball.radius);
        }
        if (Math.abs(ball.position.z) > halfBox - ball.radius) {
          ball.velocity.z *= -1;
          ball.position.z = Math.sign(ball.position.z) * (halfBox - ball.radius);
        }
      });

      // Ball-to-ball collision detection
      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          const ball1 = balls[i];
          const ball2 = balls[j];

          const dx = ball2.position.x - ball1.position.x;
          const dy = ball2.position.y - ball1.position.y;
          const dz = ball2.position.z - ball1.position.z;
          const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

          const minDistance = ball1.radius + ball2.radius;

          if (distance < minDistance) {
            // Collision detected
            const nx = dx / distance;
            const ny = dy / distance;
            const nz = dz / distance;

            // Relative velocity
            const dvx = ball2.velocity.x - ball1.velocity.x;
            const dvy = ball2.velocity.y - ball1.velocity.y;
            const dvz = ball2.velocity.z - ball1.velocity.z;

            // Relative velocity in collision normal direction
            const dvn = dvx * nx + dvy * ny + dvz * nz;

            // Do not resolve if velocities are separating
            if (dvn < 0) {
              // Equal mass elastic collision
              ball1.velocity.x += dvn * nx;
              ball1.velocity.y += dvn * ny;
              ball1.velocity.z += dvn * nz;

              ball2.velocity.x -= dvn * nx;
              ball2.velocity.y -= dvn * ny;
              ball2.velocity.z -= dvn * nz;

              // Separate balls to prevent overlap
              const overlap = minDistance - distance;
              const separationX = (overlap / 2) * nx;
              const separationY = (overlap / 2) * ny;
              const separationZ = (overlap / 2) * nz;

              ball1.position.x -= separationX;
              ball1.position.y -= separationY;
              ball1.position.z -= separationZ;

              ball2.position.x += separationX;
              ball2.position.y += separationY;
              ball2.position.z += separationZ;
            }
          }
        }
      }

      // Rotate camera slowly
      const time = Date.now() * 0.0001;
      camera.position.x = Math.sin(time) * 15;
      camera.position.z = Math.cos(time) * 15;
      camera.lookAt(0, 0, 0);

      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
