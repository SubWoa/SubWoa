<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouncing Things</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffffff;
    }
    canvas {
      display: block;
    }
    #version {
      position: fixed;
      bottom: 10px;
      right: 10px;
      color: #666;
      font-family: monospace;
      font-size: 12px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="version">v1.4</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xffffff);
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });

    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Create the box with inward-facing normals so backface culling hides camera-facing walls
    const boxSize = 15;
    const halfBox = boxSize / 2;

    // Create individual edge lines so we can hide shared edges between camera-facing walls
    const boxEdges = [];

    function createEdge(x1, y1, z1, x2, y2, z2, walls) {
      const geometry = new THREE.BufferGeometry().setFromPoints([
        new THREE.Vector3(x1, y1, z1),
        new THREE.Vector3(x2, y2, z2)
      ]);
      const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: 0x222222 }));
      line.userData.walls = walls; // Which walls does this edge belong to
      scene.add(line);
      boxEdges.push(line);
      return line;
    }

    // Bottom face edges (y = -halfBox)
    createEdge(-halfBox, -halfBox, -halfBox, halfBox, -halfBox, -halfBox, ['bottom', 'back']);
    createEdge(halfBox, -halfBox, -halfBox, halfBox, -halfBox, halfBox, ['bottom', 'right']);
    createEdge(halfBox, -halfBox, halfBox, -halfBox, -halfBox, halfBox, ['bottom', 'front']);
    createEdge(-halfBox, -halfBox, halfBox, -halfBox, -halfBox, -halfBox, ['bottom', 'left']);

    // Top face edges (y = halfBox)
    createEdge(-halfBox, halfBox, -halfBox, halfBox, halfBox, -halfBox, ['top', 'back']);
    createEdge(halfBox, halfBox, -halfBox, halfBox, halfBox, halfBox, ['top', 'right']);
    createEdge(halfBox, halfBox, halfBox, -halfBox, halfBox, halfBox, ['top', 'front']);
    createEdge(-halfBox, halfBox, halfBox, -halfBox, halfBox, -halfBox, ['top', 'left']);

    // Vertical edges
    createEdge(-halfBox, -halfBox, -halfBox, -halfBox, halfBox, -halfBox, ['left', 'back']);
    createEdge(halfBox, -halfBox, -halfBox, halfBox, halfBox, -halfBox, ['right', 'back']);
    createEdge(halfBox, -halfBox, halfBox, halfBox, halfBox, halfBox, ['right', 'front']);
    createEdge(-halfBox, -halfBox, halfBox, -halfBox, halfBox, halfBox, ['left', 'front']);

    // Helper to check if camera can see through a wall (wall is transparent to camera)
    // This happens when the camera is on the inside of the wall (inward normal points toward camera)
    function canSeeThroughWall(wallName) {
      // Top and bottom are never transparent - camera is always between them vertically
      if (wallName === 'top' || wallName === 'bottom') {
        return false;
      }

      // Vector from wall center to camera
      const wallCenters = {
        'front': new THREE.Vector3(0, 0, halfBox),
        'back': new THREE.Vector3(0, 0, -halfBox),
        'left': new THREE.Vector3(-halfBox, 0, 0),
        'right': new THREE.Vector3(halfBox, 0, 0)
      };

      const wallNormals = {
        'front': new THREE.Vector3(0, 0, -1),  // inward normal
        'back': new THREE.Vector3(0, 0, 1),
        'left': new THREE.Vector3(1, 0, 0),
        'right': new THREE.Vector3(-1, 0, 0)
      };

      const wallToCamera = new THREE.Vector3().subVectors(camera.position, wallCenters[wallName]);
      const normal = wallNormals[wallName];
      const dot = normal.dot(wallToCamera);
      return dot > 0; // Positive means inward normal points toward camera = camera is on inside
    }

    // Create bouncing balls - Splatoon style with two team colors
    const balls = [];
    const numBalls = 40;
    const radius = 0.3;

    // Splatoon-inspired team color pairs (high contrast, poppy colors)
    const colorPairs = [
      [0xFF4500, 0x00CED1], // Orange Red vs Dark Turquoise
      [0xFF1493, 0x00FF7F], // Deep Pink vs Spring Green
      [0xFF6347, 0x4169E1], // Tomato vs Royal Blue
      [0xFFD700, 0x9370DB], // Gold vs Medium Purple
      [0xFF69B4, 0x32CD32], // Hot Pink vs Lime Green
      [0xFF8C00, 0x1E90FF], // Dark Orange vs Dodger Blue
      [0xDC143C, 0x00FFFF], // Crimson vs Cyan
      [0xFF00FF, 0x7FFF00]  // Magenta vs Chartreuse
    ];

    // Pick a random color pair for this game
    const teamColors = colorPairs[Math.floor(Math.random() * colorPairs.length)];

    for (let i = 0; i < numBalls; i++) {
      const geometry = new THREE.SphereGeometry(radius, 16, 16);
      const teamColor = teamColors[i % 2]; // Alternate between teams
      const material = new THREE.MeshPhongMaterial({
        color: teamColor,
        shininess: 100
      });
      const ball = new THREE.Mesh(geometry, material);

      // Random starting position
      ball.position.set(
        (Math.random() - 0.5) * (boxSize - 1),
        (Math.random() - 0.5) * (boxSize - 1),
        (Math.random() - 0.5) * (boxSize - 1)
      );

      // Random velocity
      ball.velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1,
        (Math.random() - 0.5) * 0.1
      );

      ball.radius = radius;
      scene.add(ball);
      balls.push(ball);
    }

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1.5, 100);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    const pointLight2 = new THREE.PointLight(0xffffff, 0.8, 100);
    pointLight2.position.set(-10, -10, -10);
    scene.add(pointLight2);

    camera.position.z = 15;
    camera.position.y = 5;
    camera.lookAt(0, 0, 0);

    // Create paint canvases for each wall
    const wallCanvases = {};
    const wallTextures = {};
    const wallPlanes = {};
    const canvasSize = 1024;

    function createWallCanvas(wallName) {
      const canvas = document.createElement('canvas');
      canvas.width = canvasSize;
      canvas.height = canvasSize;
      const ctx = canvas.getContext('2d');
      ctx.fillStyle = 'rgba(0, 0, 0, 0)';
      ctx.fillRect(0, 0, canvasSize, canvasSize);

      const texture = new THREE.CanvasTexture(canvas);
      texture.needsUpdate = true;

      const geometry = new THREE.PlaneGeometry(boxSize, boxSize);
      const material = new THREE.MeshBasicMaterial({
        map: texture,
        transparent: true,
        side: THREE.FrontSide,
        opacity: 0.8
      });
      const plane = new THREE.Mesh(geometry, material);

      // Position and orient plane based on wall
      if (wallName === 'front') {
        plane.position.z = halfBox - 0.01;
        plane.rotation.y = Math.PI;
      } else if (wallName === 'back') {
        plane.position.z = -halfBox + 0.01;
      } else if (wallName === 'left') {
        plane.position.x = -halfBox + 0.01;
        plane.rotation.y = Math.PI / 2;
      } else if (wallName === 'right') {
        plane.position.x = halfBox - 0.01;
        plane.rotation.y = -Math.PI / 2;
      } else if (wallName === 'top') {
        plane.position.y = halfBox - 0.01;
        plane.rotation.x = Math.PI / 2;
      } else if (wallName === 'bottom') {
        plane.position.y = -halfBox + 0.01;
        plane.rotation.x = -Math.PI / 2;
      }

      scene.add(plane);
      wallCanvases[wallName] = ctx;
      wallTextures[wallName] = texture;
      wallPlanes[wallName] = plane;
    }

    createWallCanvas('front');
    createWallCanvas('back');
    createWallCanvas('left');
    createWallCanvas('right');
    createWallCanvas('top');
    createWallCanvas('bottom');

    // Helper function to paint a splotch on the wall canvas
    function paintSplotch(x, y, z, color, size) {
      const halfBox = boxSize / 2;
      let wallName, u, v;

      // Determine which wall and convert to UV coordinates (0-1)
      if (Math.abs(x) > halfBox - 0.1) {
        wallName = Math.sign(x) > 0 ? 'right' : 'left';
        u = (z + halfBox) / boxSize;
        v = 1 - (y + halfBox) / boxSize;
      } else if (Math.abs(y) > halfBox - 0.1) {
        wallName = Math.sign(y) > 0 ? 'top' : 'bottom';
        u = (x + halfBox) / boxSize;
        v = 1 - (z + halfBox) / boxSize;
      } else if (Math.abs(z) > halfBox - 0.1) {
        wallName = Math.sign(z) > 0 ? 'front' : 'back';
        u = Math.sign(z) > 0 ? 1 - (x + halfBox) / boxSize : (x + halfBox) / boxSize;
        v = 1 - (y + halfBox) / boxSize;
      }

      if (!wallName) return;

      const ctx = wallCanvases[wallName];
      const pixelX = u * canvasSize;
      const pixelY = v * canvasSize;
      const pixelRadius = (size / boxSize) * canvasSize;

      // Draw paint splatter (random organic shape) at full opacity
      ctx.fillStyle = '#' + color.toString(16).padStart(6, '0');
      ctx.beginPath();

      // Create random splatter shape using multiple circles with varying radii
      const numSplats = Math.floor(Math.random() * 5) + 8; // 8-12 splats
      for (let i = 0; i < numSplats; i++) {
        const angle = (i / numSplats) * Math.PI * 2 + (Math.random() - 0.5) * 0.5;
        const distance = pixelRadius * (0.3 + Math.random() * 0.7);
        const splatX = pixelX + Math.cos(angle) * distance;
        const splatY = pixelY + Math.sin(angle) * distance;
        const splatRadius = pixelRadius * (0.3 + Math.random() * 0.4);

        ctx.moveTo(splatX + splatRadius, splatY);
        ctx.arc(splatX, splatY, splatRadius, 0, Math.PI * 2);
      }

      // Add main center blob
      ctx.moveTo(pixelX + pixelRadius * 0.6, pixelY);
      ctx.arc(pixelX, pixelY, pixelRadius * 0.6, 0, Math.PI * 2);

      ctx.fill();

      // Update texture
      wallTextures[wallName].needsUpdate = true;
    }

    // Helper function to apply drip effect on vertical walls
    let dripFrameCounter = 0;
    function applyDripEffect() {
      const verticalWalls = ['front', 'back', 'left', 'right'];

      verticalWalls.forEach(wallName => {
        const ctx = wallCanvases[wallName];
        const imageData = ctx.getImageData(0, 0, canvasSize, canvasSize);
        const data = imageData.data;
        const newData = new Uint8ClampedArray(data);

        // Copy painted pixels downward (splotches stay in place, drips extend below)
        // Scan bottom to top so we process lower pixels first
        for (let y = canvasSize - 2; y >= 0; y--) {
          for (let x = 0; x < canvasSize; x++) {
            const currentIdx = (y * canvasSize + x) * 4;
            const belowIdx = ((y + 1) * canvasSize + x) * 4;

            // If current pixel has paint, copy it to the pixel below
            // (don't copy if current pixel is empty)
            if (data[currentIdx + 3] > 0) {
              newData[belowIdx] = data[currentIdx];
              newData[belowIdx + 1] = data[currentIdx + 1];
              newData[belowIdx + 2] = data[currentIdx + 2];
              newData[belowIdx + 3] = data[currentIdx + 3];
            }
          }
        }

        ctx.putImageData(new ImageData(newData, canvasSize, canvasSize), 0, 0);
        wallTextures[wallName].needsUpdate = true;
      });
    }

    // Helper function to create a new ball
    function createBall(x, y, z, vx, vy, vz, r, color) {
      const geometry = new THREE.SphereGeometry(r, 16, 16);
      const material = new THREE.MeshPhongMaterial({
        color: color,
        shininess: 100
      });
      const ball = new THREE.Mesh(geometry, material);
      ball.position.set(x, y, z);
      ball.velocity = new THREE.Vector3(vx, vy, vz);
      ball.radius = r;
      scene.add(ball);
      return ball;
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);

      // Apply drip effect every 10 frames
      dripFrameCounter++;
      if (dripFrameCounter >= 10) {
        applyDripEffect();
        dripFrameCounter = 0;
      }

      balls.forEach(ball => {
        // Update position
        ball.position.add(ball.velocity);

        // Bounce off walls and create splotches
        const halfBox = boxSize / 2;

        if (Math.abs(ball.position.x) > halfBox - ball.radius) {
          ball.velocity.x *= -1;
          const wallX = Math.sign(ball.position.x) * halfBox;
          ball.position.x = Math.sign(ball.position.x) * (halfBox - ball.radius);
          paintSplotch(wallX, ball.position.y, ball.position.z, ball.material.color.getHex(), ball.radius * 1.5);
        }
        if (Math.abs(ball.position.y) > halfBox - ball.radius) {
          ball.velocity.y *= -1;
          const wallY = Math.sign(ball.position.y) * halfBox;
          ball.position.y = Math.sign(ball.position.y) * (halfBox - ball.radius);
          paintSplotch(ball.position.x, wallY, ball.position.z, ball.material.color.getHex(), ball.radius * 1.5);
        }
        if (Math.abs(ball.position.z) > halfBox - ball.radius) {
          ball.velocity.z *= -1;
          const wallZ = Math.sign(ball.position.z) * halfBox;
          ball.position.z = Math.sign(ball.position.z) * (halfBox - ball.radius);
          paintSplotch(ball.position.x, ball.position.y, wallZ, ball.material.color.getHex(), ball.radius * 1.5);
        }
      });

      // Ball-to-ball collision detection
      const ballsToRemove = [];
      const ballsToAdd = [];

      for (let i = 0; i < balls.length; i++) {
        for (let j = i + 1; j < balls.length; j++) {
          const ball1 = balls[i];
          const ball2 = balls[j];

          if (ballsToRemove.includes(ball1) || ballsToRemove.includes(ball2)) continue;

          const dx = ball2.position.x - ball1.position.x;
          const dy = ball2.position.y - ball1.position.y;
          const dz = ball2.position.z - ball1.position.z;
          const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);

          const minDistance = ball1.radius + ball2.radius;

          if (distance < minDistance) {
            // Collision detected - split both balls
            const newRadius1 = ball1.radius / 2;
            const newRadius2 = ball2.radius / 2;

            // Don't split if balls are too small
            const minRadius = 0.05;
            if (newRadius1 < minRadius || newRadius2 < minRadius) continue;

            // Calculate collision normal
            const nx = dx / distance;
            const ny = dy / distance;
            const nz = dz / distance;

            // Calculate perpendicular vectors for spreading the split balls
            // Find a perpendicular vector to the collision normal
            let perpX, perpY, perpZ;
            if (Math.abs(nx) < 0.9) {
              perpX = 0; perpY = -nz; perpZ = ny;
            } else {
              perpX = -nz; perpY = 0; perpZ = nx;
            }
            const perpLen = Math.sqrt(perpX * perpX + perpY * perpY + perpZ * perpZ);
            perpX /= perpLen; perpY /= perpLen; perpZ /= perpLen;

            // Position new balls so they're guaranteed not to overlap
            // Each pair of new balls needs to be separated by at least 2 * newRadius
            // Plus extra clearance from the collision point and from each other

            const clearance = 1.5; // Extra safety factor

            // Ball1's two children: spread perpendicular to collision normal
            const ball1Offset = newRadius1 * 2 * clearance;
            const newBall1a = createBall(
              ball1.position.x + perpX * ball1Offset,
              ball1.position.y + perpY * ball1Offset,
              ball1.position.z + perpZ * ball1Offset,
              ball1.velocity.x + perpX * 0.02,
              ball1.velocity.y + perpY * 0.02,
              ball1.velocity.z + perpZ * 0.02,
              newRadius1,
              ball1.material.color.getHex()
            );

            const newBall1b = createBall(
              ball1.position.x - perpX * ball1Offset,
              ball1.position.y - perpY * ball1Offset,
              ball1.position.z - perpZ * ball1Offset,
              ball1.velocity.x - perpX * 0.02,
              ball1.velocity.y - perpY * 0.02,
              ball1.velocity.z - perpZ * 0.02,
              newRadius1,
              ball1.material.color.getHex()
            );

            // Ball2's two children: spread perpendicular to collision normal (opposite direction)
            const ball2Offset = newRadius2 * 2 * clearance;
            const newBall2a = createBall(
              ball2.position.x + perpX * ball2Offset,
              ball2.position.y + perpY * ball2Offset,
              ball2.position.z + perpZ * ball2Offset,
              ball2.velocity.x + perpX * 0.02,
              ball2.velocity.y + perpY * 0.02,
              ball2.velocity.z + perpZ * 0.02,
              newRadius2,
              ball2.material.color.getHex()
            );

            const newBall2b = createBall(
              ball2.position.x - perpX * ball2Offset,
              ball2.position.y - perpY * ball2Offset,
              ball2.position.z - perpZ * ball2Offset,
              ball2.velocity.x - perpX * 0.02,
              ball2.velocity.y - perpY * 0.02,
              ball2.velocity.z - perpZ * 0.02,
              newRadius2,
              ball2.material.color.getHex()
            );

            ballsToAdd.push(newBall1a, newBall1b, newBall2a, newBall2b);
            ballsToRemove.push(ball1, ball2);
          }
        }
      }

      // Remove collided balls
      ballsToRemove.forEach(ball => {
        scene.remove(ball);
        const index = balls.indexOf(ball);
        if (index > -1) {
          balls.splice(index, 1);
        }
      });

      // Add new balls
      ballsToAdd.forEach(ball => {
        balls.push(ball);
      });

      // Rotate camera slowly
      const time = Date.now() * 0.0001;
      camera.position.x = Math.sin(time) * 15;
      camera.position.z = Math.cos(time) * 15;
      camera.lookAt(0, 0, 0);

      // Hide edges where both adjacent walls are opaque (camera can't see through either)
      // Exception: always show edges touching top or bottom
      boxEdges.forEach(edge => {
        const walls = edge.userData.walls;
        const hasTopOrBottom = walls.includes('top') || walls.includes('bottom');
        if (hasTopOrBottom) {
          edge.visible = true;
        } else {
          const bothOpaque = walls.every(wall => !canSeeThroughWall(wall));
          edge.visible = !bothOpaque;
        }
      });

      renderer.render(scene, camera);
    }

    animate();

    // Handle window resize
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
